<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card=header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ cadastro ? "Cadastro de Novo Usuário" : "Entrar"}}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginError">
                                    Login e/ou senha incorreto(a)
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1">Login</label>
                                        <input type="text" name="username" [(ngModel)]="username" class="form-control py-4" placeholder="Digite seu login">
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Password</label>
                                        <input type="password" name="password" [(ngModel)]="password" class="form-control py-4" placeholder="Digite sua senha">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Enviar</button>
                                        <button type="button" class="btn btn-success" *ngIf="cadastro">Cadastrar</button>
                                        <button type="button" class="btn btn-danger ml-1" *ngIf="cadastro" (click)="cancelaCadastro()">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">
                                    <a href="#" (click)="preparaCadastrar()">
                                        Não possui usuário? Cadastre-se
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
